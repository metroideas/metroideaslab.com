# Jekyll config

title: Metro Ideas Lab
timezone: America/New_York
description: "We serve coffee, communities and city policy."
url:
# site.public boolean used to prevent preview sites from
# triggering unintended crawls and analytic counts.
# Change to `true` before pushing live site.
public: false

# Siteleaf requires a specific directory structure
# for uploads, posts and pages. Collection & default
# settings match those requirements. 
collections:
  posts:
    posts:
      # Edit title to change Siteleaf menuitem name
      # Change permalink style in defaults below 
      # for posts only
      title: Articles
  uploads:
    title: Uploads
    output: true
    permalink: "/media/:path"

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/path/to/post/:title/"

# Social media & contact
email: info@metroideas.org
twitter: thinkmetro
facebook: metroideas
github: metroideas
instagram: metroideas

# Build settings
include: 
- _pages
exclude:
- node_modules/
- bower_components/
- tmp/
- bower.json
- Gemfile*
- gulpfile.js
- gulp.config.js
- package.json
- README.md
- LICENSE
- npm-debug.log

# API
google_analytics: UA-XXXXX-Y
